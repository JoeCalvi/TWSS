  <!-- SECTION offcanvas with form -->



  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="new-post-form">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <form onsubmit="app.postsController.createPost()">
              <div class="mb-3">
                <label for="title" class="form-label">Post Title</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="post-title">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">New Post</label>
                <div>
                  <textarea name="description" id="description" cols="60" rows="10"></textarea>
                </div>
              </div>
              <select class="form-select" aria-label="tag-select" id="tag" name="tag">
                <option selected>Select Tag</option>
                <option value="family">Family</option>
                <option value="housework">housework</option>
                <option value="friends">friends</option>
                <option value="job">job</option>
              </select>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
