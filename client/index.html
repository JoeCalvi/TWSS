<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <title>TWSS</title>
</head>

<body>
  <header>
    <div class="row m-0">
      <nav class="navbar navbar-dark navbar-expand text-light">
        <div class="col-2 d-flex justify-content-start align-items-center">
          <div class="text-center ps-2">
            <span class="logo-text">T<br>W<br>S<br>S</span>
          </div>
          <img class="header-img ps-1 my-1 rounded-circle"
            src="https://storybookstorage.s3.amazonaws.com/items/images/000/132/271/original/Michael_scott_is_sad__85338d98a98a111918f1111318688123.png?1441814071"
            alt="" loading="lazy">
        </div>
        <h2 class="col-8 text-center">
          That's What She Said
        </h2>
        <div class="col-2 pe-2">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
        </div>
      </nav>
    </div>
  </header>
  <main id="app">
    <div class="container-fluid">
      <div class="row justify-content-start align-items-center">
        <div class="col-8 my-3 ms-2 p-3 border border-dark rounded">
          <div class="row">
            <div class="col-2">
              <img src="https://via.placeholder.com/75" alt="" class="rounded-circle">
            </div>
            <div class="col-8 ps-3 d-flex justify-content-start align-items-center">
              <h4>
                "What are you gonna want to do for dinner?"
              </h4>
              <div class="text-end">
                <div class="fs-3">
                  <span class="mdi mdi-arrow-up-bold-outline"></span>
                </div>
                <div class="fs-3">
                  <span class="mdi mdi-arrow-down-bold-outline"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <form onsubmit="">
            <div class="mb-3">
              <label for="title" class="form-label">Post Title</label>
              <input type="text" class="form-control" id="post-title" aria-describedby="post-title">
            </div>
            <div class="mb-3">
              <label for="post-description" class="form-label">New Post</label>
              <div>
                <textarea name="post-description" id="post-description" cols="60" rows="10"></textarea>
              </div>
            </div>
            <select class="form-select" aria-label="tag-select" id="tag-select">
              <option selected>Select Tag</option>
              <option value="family">One</option>
              <option value="housework">Two</option>
              <option value="friends">Three</option>
              <option value="job">Three</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with ðŸ’– by CodeWorks</small></p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
